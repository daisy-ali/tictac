    <link rel="stylesheet" href="/main/tic tac toe game/tic-tac.css">
    <link rel="stylesheet" href="/main/ali hassan/style.css">
    
    <!-- boxicon links -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

  <!-- header design -->
  <header class="header">
    <a href="/index.html" class="logo">ALI HASSAN.<span class="animate" style="--i:1;"></span></a>

    <div class="bx bx-menu" id="menu-icon" ><span class="animate" style="--i:1;"></span></div>

    <nav class="navbar">
        <a href="/index.html#home" >Home</a>
        <a href="/index.html#about">About</a>

        <span class="active-nav"></span>

      <div class="main">
        <div class="gameInfo">
          <h1>Tic Tac Toe</h1>
          <div>
            <span class="info">Turn for  <span class="infox" >X</span></span>
          </div>
        </div>
        <div class="main-box" id="game">
            <div class="game-box">
                <div class="box bt bl"><span class="boxtext"></span></div>
                <div class="box bt"><span class="boxtext bt"></span></div>
                <div class="box bt br"><span class="boxtext"></span></div>
            </div>
    
            
            <div class="game-box">
                <div class="box bl"><span class="boxtext"></span></div>
                <div class="box   "><span class="boxtext"></span></div>
                <div class="box br"><span class="boxtext"></span></div>
            </div>
    
            
            <div class="game-box">
                <div class="box bb bl"><span class="boxtext"></span></div>
                <div class="box bb   "><span class="boxtext"></span></div>
                <div class="box bb br"><span class="boxtext"></span></div>
            </div>
        </div>

        
      <div class="gameInfo">
        <div class="imgbox display" id="image">
          <img src="/main/tic tac toe game/img video/excited.gif" alt="" />
        </div>
        <div>
          <div class="btn-box button">
            <button class="btn" id="reset">reset</button>
        </div>
        </div>
      </div>
    </div>

    <script src="/main/tic tac toe game/tic-tac.js"></script>
    <script src="/main/ali hassan/java.js"></script>
</body>
</html>
